<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Overview" icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Pots Tab -->
  <ion-tab title="Pots" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/pots">
    <ion-nav-view name="tab-pots"></ion-nav-view>
  </ion-tab>

  <!-- Einkaufsliste Tab
  <ion-tab title="Lists" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/lists">
    <ion-nav-view name="tab-lists"></ion-nav-view>
  </ion-tab>-->

  <!--Account Tab-->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
