<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add new Item to Pot</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="modal.name" ng-model-instant required>
        </label>
        <label class="item item-input">
          <input type="date" placeholder="Date" ng-model="modal.date" ng-model-instant required>
        </label>
        <label class="item item-input">
          <input type="number" placeholder="Amount" ng-model="modal.amount" ng-model-instant required>
        </label>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar>
  <button class="button button-balanced" ng-click="addPotItem()">
    add
  </button>
  <button class="button button-assertive" ng-click="closeModal()">
    close
  </button>
  </ion-footer-bar>
</ion-modal-view>
