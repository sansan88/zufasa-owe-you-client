<ion-view view-title="Lists">
  <ion-nav-buttons side="right">
    <!--<button class="button" ng-click="openModal()">-->
      <button class="button button-icon ion-plus" ng-click="openModal()">
<!--      add-->
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in lists" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
        <img ng-src="{{list.face}}">
        <h2>{{list.name}}</h2>
        <p>{{list.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


        <ion-option-button class="button-energized" ng-click="archive(list)">
          Archive
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(list)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
