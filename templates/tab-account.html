<ion-view view-title="Account">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-more" ng-click="show()">
      <!--add-->
    </button>
  </ion-nav-buttons>


  <ion-content>

    <form ng-submit="loginUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="user.username" ng-model-instant>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password" ng-model-instant>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>

    <!--
    <ion-list>
    <ion-toggle  ng-model="settings.saveUser">
      Save Login data
    </ion-toggle>
  </ion-list>-->
  </ion-content>
</ion-view>
