<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="list card">
      <div class="item item-divider">Pots</div>
      <div class="item item-body">
        <div>
          You have <b>{{noPots}}</b> pots with <b>{{noPotItems}}</b> items.
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Total spendings this month</div>
      <div class="item item-body">
        <div>
          {{totalSpendingsThisMonth}} CHF
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Summary</div>
      <div class="item item-body">
        <div class="container">
          <div class="chart">
            <svg class="pie-a"></svg>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
