<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="list card">
      <div class="item item-divider">Pots</div>
      <div class="item item-body">
        <div>
          You have <b>{{noPots}}</b> pots with <b>{{noPotItems}}</b> items.
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Total spendings this month</div>
      <div class="item item-body">
        <div>
          {{totalSpendingsThisMonth}} CHF
        </div>
      </div>
    </div>
    <div class="list card">
      <canvas id="myChart" width="300" height="280"></canvas>
    </div>
  </ion-content>
</ion-view>
